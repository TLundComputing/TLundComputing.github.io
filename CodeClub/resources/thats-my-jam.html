  <body>
    <header class="w3-container primary">
      <h1 class="w3-center">That's My Jam!</h1>

    <section class="w3-container">
      <!-- Navigation Bar for tabs -->
      <div class="w3-bar">
        <button class="w3-bar-item w3-button secondary tab-btn">What You Will Make</button>
        <button class="w3-bar-item w3-button tab-btn">Adding Sprites</button>
        <button class="w3-bar-item w3-button tab-btn">Moving the Player</button>

      <!-- Sectional Work -->
      <div id="1" class="step" style="display:block">
        <h2>What you will make</h2>
      </div>
      <div id="2" class="step" style="display:none">
        <h2>Adding Sprites</h2>
      </div>
      <div id="3" class="step" style="display:none">
        <h2>Moving the player</h2>
      </div>
      <div id="4" class="step" style="display:none">
        <h2>Making jam fall</h2>
      </div>
      <div id="5" class="step" style="display:none">

      </div>
      <div id="6" class="step" style="display:none">
        <h2>Challenge</h2>
      </div>
