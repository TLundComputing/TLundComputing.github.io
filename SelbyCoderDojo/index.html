<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Selby CoderDojo Projects</title>

			</div>
		</section>

				<article class="message is-info">

						<p>Info Box</p>
					</div>

								<img src="./img/scratch.png" alt="Placeholder image">

						</div>
						<div class="card-content has-text-centered">
							<a href="scratch.html" class="button is-primary">Scratch</a>
						</div>
					</div>
				</div>
				<div class="column">
					<div class="card">
						<div class="card-image">
							<figure>
								<img src="./img/Python.png" alt="Placeholder image">
							</figure>
						</div>
						<div class="card-content has-text-centered">
							<a href="python.html" class="button is-primary">Python</a>
						</div>
					</div>
				</div>
				<div class="column">
					<div class="card">
						<div class="card-image">
							<figure>
								<img src="./img/web.png" alt="Placeholder image">
							</figure>
						</div>
						<div class="card-content has-text-centered">
							<a href="web.html" class="button is-primary">Web Design</a>
						</div>
					</div>
				</div>
				<div class="column">
					<div class="card">
						<div class="card-image">

								<img src="./img/rpf.png" alt="Placeholder image">
							</figure>
						</div>
						<div class="card-content has-text-centered">
							<a href="physical.html" class="button is-primary">Physical</a>
						</div>
					</div>
				</div>
			</div>

			<a href="https://bulma.io" target="_blank">
